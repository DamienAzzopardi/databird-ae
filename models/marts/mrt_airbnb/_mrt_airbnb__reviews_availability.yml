version: 2

models:
  - name: mrt_airbnb__reviews_availability
    description: "Mart agrégeant le nombre total de commentaires par quartier et type de logement."
    columns:
      - name: neighbourhood_cleansed
        description: "Quartier normalisé de l'annonce."
      - name: room_type
        description: "Type de logement (ex. : chambre privée, logement entier)."
      - name: total_reviews
        description: "Nombre total de commentaires pour le quartier et le type de logement."