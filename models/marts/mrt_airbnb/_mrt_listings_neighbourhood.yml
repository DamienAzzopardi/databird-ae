version: 2

models:
  - name: mrt_listings_neighbourhood
    description: "Mart agrégeant les annonces Airbnb par quartier et type de logement, avec le nombre total d'annonces et la durée minimale moyenne."
    columns:
      - name: neighbourhood_cleansed
        description: "Quartier normalisé de l'annonce."
      - name: room_type
        description: "Type de logement (ex. : chambre privée, logement entier)."
      - name: total_listings
        description: "Nombre total d'annonces pour le quartier et le type de logement."
      - name: avg_minimum_nights
        description: "Durée minimale moyenne (en nuits) pour réserver, arrondie à deux décimales."